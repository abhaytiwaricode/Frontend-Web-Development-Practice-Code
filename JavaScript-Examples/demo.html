<!DOCTYPE html>
<html>
  <head>
    <title>Reference Techniques</title>
    <script>
      function bodyload(){
      pic.src="../assets/Shoe1.jpg"
      }
    </script>
  </head>
  <body onload="bodyload()">
    <div>
      <img name="pic" width="100" height="100" border="1">

    <div>

        <h3>Register</h3>

    </div>
