<!DOCTYPE html>
<html>
  <head>
    <title>Progress</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
  </head>
  <body class="container-fluid">
    <h2>HTML Progress..</h2>
    <progress min="1" max="100" value="25"></progress> 25%
    <h2>Bootstrap Progress</h2>
    <div class="progress">
      <div class="progress-bar bg-primary" style="width: 50%">
        50% Downloaded
      </div>
    </div>
    <h2>Multiple Progress</h2>
    <div class="progress">
      <div class="progress-bar bg-success" style="width: 30%">
        30% Good
      </div>
      <div class="progress-bar bg-warning" style="width: 50%;">
        50% Average
      </div>
      <div class="progress-bar bg-danger" style="width: 20%;">
        20% Poor
      </div>
    </div>
    <h2>Progress Animated - Stripped</h2>
    <div class="progress">
      <div class="progress-bar bg-success progress-bar-animated progress-bar-striped" style="width: 30%">
        30% Good
      </div>
      <div class="progress-bar bg-warning progress-bar-animated progress-bar-striped" style="width: 50%;">
        50% Average
      </div>
      <div class="progress-bar bg-danger progress-bar-animated progress-bar-striped" style="width: 20%;">
        20% Poor
      </div>
    </div>
  </body>
</html>
